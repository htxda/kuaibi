    <script>
        // æ˜Ÿç©ºèƒŒæ™¯åŠ¨ç”»
        const canvas = document.getElementById("space");
        const c = canvas.getContext("2d");
        const raf = window.requestAnimationFrame;
        
        // é…ç½®å‚æ•°
        const cfg = {
            numStars: 10000,  // æ˜Ÿæ˜Ÿæ•°é‡
            focalLength: canvas.width * 2,  // ç„¦è·ï¼Œå½±å“3Dæ•ˆæœ
            mouseInfluence: 1,   // é¼ æ ‡å½±å“ç³»æ•° - å¢åŠ å¹…åº¦
            speed: 3.0, // ç§»åŠ¨é€Ÿåº¦ - æé«˜åˆå§‹é€Ÿåº¦
            defaultSpeed: 3.0, // é»˜è®¤é€Ÿåº¦
            maxStarSize: 5,   // æ˜Ÿæ˜Ÿæœ€å¤§å°ºå¯¸
            fadeStartZ: 200,  // å¼€å§‹æ·¡å‡ºçš„è·ç¦»
            fadeEndZ: 100 // å®Œå…¨æ¶ˆå¤±çš„è·ç¦»
        };
        
        let stars = [], cx, cy, mx = 0, my = 0;
        let lastWheelTime = 0; // è®°å½•æœ€åä¸€æ¬¡æ»šè½®æ—¶é—´
        
        // åˆå§‹åŒ–æ˜Ÿæ˜Ÿæ•°ç»„
        function init() {
            cx = canvas.width / 2;
            cy = canvas.height / 2;
            stars = [];
            
            // ç”Ÿæˆä¸­å¿ƒå¯†é›†åŒºåŸŸçš„ç²’å­ï¼ˆçº¦å æ€»æ•°çš„70%ï¼‰
            const centerCount = Math.floor(cfg.numStars * 0.7);
            const centerRadius = Math.min(canvas.width, canvas.height) * 0.3; // ä¸­å¿ƒåŒºåŸŸåŠå¾„ä¸ºç”»å¸ƒæœ€å°è¾¹çš„30%
            
            // ç”Ÿæˆå¤–å›´ç¨€ç–åŒºåŸŸçš„ç²’å­ï¼ˆçº¦å æ€»æ•°çš„30%ï¼‰
            const outerCount = cfg.numStars - centerCount;
            
            // åˆ›å»ºä¸­å¿ƒåŒºåŸŸç²’å­
            for (let i = 0; i < centerCount; i++) {
                // åœ¨ä¸­å¿ƒåœ†å½¢åŒºåŸŸå†…éšæœºåˆ†å¸ƒ
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.sqrt(Math.random()) * centerRadius; // ä½¿ç”¨å¹³æ–¹æ ¹ä½¿ç²’å­åœ¨ä¸­å¿ƒæ›´å¯†é›†
                
                stars.push({
                    x: cx + Math.cos(angle) * radius,
                    y: cy + Math.sin(angle) * radius,
                    z: Math.random() * canvas.width,
                    o: '0.' + Math.floor(Math.random() * 99) + 1,  // éšæœºé€æ˜åº¦
                    px: 0,  // ä¸Šä¸€å¸§xåæ ‡
                    py: 0,  // ä¸Šä¸€å¸§yåæ ‡
                    pz: 0,  // ä¸Šä¸€å¸§zåæ ‡
                    isCenter: true // æ ‡è®°ä¸ºä¸­å¿ƒç²’å­
                });
            }
            
            // åˆ›å»ºå¤–å›´åŒºåŸŸç²’å­
            for (let i = 0; i < outerCount; i++) {
                // åœ¨æ•´ä¸ªç”»å¸ƒèŒƒå›´å†…éšæœºåˆ†å¸ƒ
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    z: Math.random() * canvas.width,
                    o: '0.' + Math.floor(Math.random() * 99) + 1,  // éšæœºé€æ˜åº¦
                    px: 0,  // ä¸Šä¸€å¸§xåæ ‡
                    py: 0,  // ä¸Šä¸€å¸§yåæ ‡
                    pz: 0,  // ä¸Šä¸€å¸§zåæ ‡
                    isCenter: false // æ ‡è®°ä¸ºå¤–å›´ç²’å­
                });
            }
        }
        
        // ä½¿ç”¨é€è§†æŠ•å½±å…¬å¼: å±å¹• = (ä¸–ç•Œåæ ‡ - ä¸­å¿ƒ) * (ç„¦è· / z) + ä¸­å¿ƒ
        function pos(x, y, z) {
            const scale = cfg.focalLength / z;
            return {
                x: (x - cx) * scale + cx,
                y: (y - cy) * scale + cy,
                size: Math.min(cfg.maxStarSize, scale)  // é™åˆ¶æ˜Ÿæ˜Ÿå¤§å°
            };
        }
        
        // è®¡ç®—æ˜Ÿæ˜Ÿé€æ˜åº¦ï¼Œå®ç°å¹³æ»‘æ·¡å‡ºæ•ˆæœ
        function alpha(z) {
            if (z <= cfg.fadeStartZ) {
                // çº¿æ€§æ’å€¼è®¡ç®—é€æ˜åº¦
                return Math.max(0, Math.min(1, (z - cfg.fadeEndZ) / (cfg.fadeStartZ - cfg.fadeEndZ)));
            }
            return 1;
        }
        
        // æ›´æ–°æ˜Ÿæ˜Ÿä½ç½®
        function move() {
            stars.forEach(star => {
                // ä¿å­˜å½“å‰ä½ç½®ç”¨äºç»˜åˆ¶æ‹–å°¾
                [star.px, star.py, star.pz] = [star.x, star.y, star.z];
                
                // æ ¹æ®ç²’å­ç±»å‹è®¾ç½®ä¸åŒçš„ç§»åŠ¨é€Ÿåº¦
                const speedFactor = star.isCenter ? 0.5 : 1; // ä¸­å¿ƒç²’å­é€Ÿåº¦ä¸ºå¤–å›´çš„ä¸€åŠ
                
                // å‘è§‚å¯Ÿè€…ç§»åŠ¨
                star.z -= cfg.speed * speedFactor;
                // æ ¹æ®é¼ æ ‡ä½ç½®è°ƒæ•´æ˜Ÿæ˜Ÿç§»åŠ¨
                star.x += mx * cfg.mouseInfluence / star.z;
                star.y += my * cfg.mouseInfluence / star.z;
                
                // å®ç°ç²’å­å¾ªç¯æ•ˆæœï¼šè¶…å‡ºå±å¹•çš„ç²’å­è‡ªåŠ¨è¡¥å……åˆ°å¦ä¸€è¾¹
                if (star.z <= cfg.fadeEndZ) {
                    // å½“ç²’å­é£å‡ºè§†é‡å‰æ–¹æ—¶ï¼Œé‡ç½®åˆ°åæ–¹
                    star.z = canvas.width;
                    star.x = Math.random() * canvas.width;
                    star.y = Math.random() * canvas.height;
                    [star.px, star.py, star.pz] = [star.x, star.y, star.z];
                } else if (star.x < 0 || star.x > canvas.width || star.y < 0 || star.y > canvas.height) {
                    // å½“ç²’å­ç§»å‡ºå±å¹•å·¦å³æˆ–ä¸Šä¸‹è¾¹ç•Œæ—¶ï¼Œä»å¯¹é¢è¾¹ç•Œé‡æ–°è¿›å…¥
                    if (star.x < 0) star.x = canvas.width;
                    else if (star.x > canvas.width) star.x = 0;
                    if (star.y < 0) star.y = canvas.height;
                    else if (star.y > canvas.height) star.y = 0;
                    // ä¿æŒç²’å­çš„zåæ ‡å’Œé€Ÿåº¦
                    [star.px, star.py] = [star.x, star.y];
                }
            });
        }
        
        // æ¸²æŸ“æ˜Ÿæ˜Ÿå’Œæ‹–å°¾
        function draw() {
            // è‡ªé€‚åº”ç”»å¸ƒå¤§å°
            if (canvas.width !== window.innerWidth || canvas.height !== window.innerHeight) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                init();
            }
            
            // åˆ›å»ºæ¢¦å¹»æ¸å˜èƒŒæ™¯
            const gradient = c.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#a76b8a');    // æ·±ç²‰ç´«è‰²
            gradient.addColorStop(0.2, '#b88ba4');  // ä¸­ç²‰ç´«è‰²
            gradient.addColorStop(0.4, '#c9abc0');  // æµ…ç²‰ç´«è‰²
            gradient.addColorStop(0.6, '#a76b8a');  // æ·±ç²‰ç´«è‰²
            gradient.addColorStop(0.8, '#b88ba4');  // ä¸­ç²‰ç´«è‰²
            gradient.addColorStop(1, '#c9abc0');    // æµ…ç²‰ç´«è‰²
            
            c.fillStyle = gradient;
            c.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶æ¯é¢—æ˜Ÿæ˜Ÿ
            stars.forEach(star => {
                const curr = pos(star.x, star.y, star.z);
                const a = alpha(star.z);
                // é«˜é€Ÿæ—¶ç»˜åˆ¶æ‹–å°¾
                if (cfg.speed > 10) {
                    const prev = pos(star.px, star.py, star.pz);
                    c.beginPath();
                    c.moveTo(prev.x, prev.y);
                    c.lineTo(curr.x, curr.y);
                    c.strokeStyle = `rgba(255, 255, 255, ${0.3 * a})`;
                    c.lineWidth = curr.size;
                    c.stroke();
                }
                // ç»˜åˆ¶æ˜Ÿæ˜Ÿ
                c.beginPath();
                c.arc(curr.x, curr.y, curr.size, 0, Math.PI * 2);
                c.fillStyle = `rgba(255, 255, 255, ${parseFloat(star.o) * a})`;
                c.fill();
            });
        }
        
        // åŠ¨ç”»å¾ªç¯
        function loop() {
            raf(loop);
            
            // é€Ÿåº¦é€’å‡é€»è¾‘
            const now = Date.now();
            if (now - lastWheelTime > 2000) { // 2ç§’åå¼€å§‹é€’å‡
                const timeDiff = now - lastWheelTime - 2000;
                const decayFactor = Math.min(1, timeDiff / 3000); // 3ç§’å†…å®Œæˆé€’å‡
                const targetSpeed = cfg.defaultSpeed;
                cfg.speed = cfg.speed + (targetSpeed - cfg.speed) * 0.02 * decayFactor;
            }
            
            move();

        document.addEventListener('mousemove', e => {

        document.addEventListener('wheel', e => {
            const now = Date.now();

                cfg.speed = Math.max(0.1, Math.min(20, cfg.speed - e.deltaY * 0.005));

        // å †å å¡ç‰‡åŠŸèƒ½
        function initStackedCards() {
            const cards = document.querySelectorAll('.feature-card');
            let currentActiveIndex = 0;

            cards.forEach((card, index) => {
                card.addEventListener('click', () => {
                    if (index === currentActiveIndex) return;
                    
                    // æ·»åŠ ç§»åŠ¨åŠ¨ç”»ç±»
                    cards.forEach(c => c.classList.add('moving'));
                    
                    // æ›´æ–°å½“å‰æ¿€æ´»çš„å¡ç‰‡
                    cards[currentActiveIndex].classList.remove('active');
                    card.classList.add('active');
                    
                    // é‡æ–°æ’åˆ—å¡ç‰‡ä½ç½®
                    setTimeout(() => {
                        cards.forEach((c, i) => {
                            c.classList.remove('moving');
                            if (i === index) {
                                // å½“å‰ç‚¹å‡»çš„å¡ç‰‡å˜ä¸ºæ­£é¢
                                c.style.transform = 'rotateY(0deg) translateZ(0)';
                                c.style.zIndex = '4';
                            } else if (i < index) {
                                // å‰é¢çš„å¡ç‰‡ç§»åˆ°åé¢
                                const newIndex = cards.length - (index - i);
                                const angle = -45 * newIndex;
                                const translateZ = -50 * newIndex;
                                const translateX = -20 * newIndex;
                                c.style.transform = `rotateY(${angle}deg) translateZ(${translateZ}px) translateX(${translateX}px)`;
                                c.style.zIndex = newIndex;
                            } else {
                                // åé¢çš„å¡ç‰‡ä¿æŒç›¸å¯¹ä½ç½®
                                const newIndex = i - index;
                                const angle = -45 * newIndex;
                                const translateZ = -50 * newIndex;
                                const translateX = -20 * newIndex;
                                c.style.transform = `rotateY(${angle}deg) translateZ(${translateZ}px) translateX(${translateX}px)`;
                                c.style.zIndex = 4 - newIndex;
                            }
                        });
                    }, 50);
                    
                    currentActiveIndex = index;
                });
            });
        }

        // æ³¢æµªå›¾ç‚¹å‡»äº‹ä»¶
        function initWaveClick() {
            const shell = document.querySelector('.shell');
            
            // ç»™æ•´ä¸ªå®¹å™¨æ·»åŠ ç‚¹å‡»äº‹ä»¶
            shell.addEventListener('click', function() {
                // åˆ›å»ºä¸€ä¸ªå®¹å™¨çš„å‰¯æœ¬ç”¨äºåŠ¨ç”»æ•ˆæœ
                const shellClone = shell.cloneNode(true);
                shellClone.style.position = 'fixed';
                shellClone.style.top = shell.getBoundingClientRect().top + 'px';
                shellClone.style.left = shell.getBoundingClientRect().left + 'px';
                shellClone.style.zIndex = '1000';
                shellClone.style.transition = 'transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.6s ease';
                shellClone.style.pointerEvents = 'none';
                shellClone.style.willChange = 'transform, opacity';
                document.body.appendChild(shellClone);
                
                // éšè—åŸå§‹å®¹å™¨
                shell.style.visibility = 'hidden';
                
                // æ‰§è¡Œæ”¾å¤§åŠ¨ç”»ï¼ˆæ”¾å¤§6å€ï¼‰
                requestAnimationFrame(() => {
                    shellClone.style.transform = 'translate(-50%, -50%) scale(6)'; // æ‰©å¤§scaleåˆ°åŸæ¥çš„ä¸¤å€
                    shellClone.style.top = '50%';
                    shellClone.style.left = '50%';
                    shellClone.style.opacity = '0';
                });
                
                // åŠ¨ç”»ç»“æŸåè·³è½¬åˆ°AIå¯¹è¯ç•Œé¢
                setTimeout(() => {
                    document.body.removeChild(shellClone);
                    
                    // è·³è½¬åˆ°AIå¯¹è¯ç•Œé¢
                    window.location.href = 'aiå¯¹è¯ç•Œé¢.html';
                }, 600);
            });
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            // å¯åŠ¨æ˜Ÿç©ºåŠ¨ç”»
            init();
            loop();
           
            
            // åˆå§‹åŒ–å †å å¡ç‰‡
            initStackedCards();
            
            // åˆå§‹åŒ–æ³¢æµªå›¾ç‚¹å‡»äº‹ä»¶
            initWaveClick();
        });
    </script>
